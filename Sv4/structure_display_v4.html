<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Sentence Structure Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="structure_display_v4.css">
</head>

<body>
<header class="topbar">
  <div class="leftControls">
    <button class="iconBtn" id="collapseBtn" disabled title="Collapse workspace"><svg class="icon" aria-hidden="true"><use href="../icons/panel_hide.svg#icon"></use></svg></button>
    <button class="iconBtn" id="storeBtn" disabled title="Copy for reference"><svg class="icon" aria-hidden="true"><use href="../icons/doc_plus.svg#icon"></use></svg></button>
  </div>

<div class="titleWrap">
  <span class="titleMain">Sentence Structure Explorer</span>
  <span class="titleSub">— A visual breakdown of sentence structure across authors.</span>
</div>

  <button class="settings" id="settingsBtn" aria-label="Settings">
     <svg class="icon" aria-hidden="true"><use href="../icons/settings.svg#icon"></use></svg>
  </button>
</header>

<main class="workspaces" id="workspaces">
  <div class="workspaceWrap" id="workspaceWrap">
    <section class="workspace" id="workspace">
      <div class="top-panel">
        <div class="row-1">
          <div class="work-details">
            <div class="work"></div>
            <div class="author"></div>
            <div class="choice"></div>
          </div>
          <select class="work-list" size="4"></select>
        </div>
      </div>
      <div id="explorerArea">
        <div class="row-2">
          <div class="comment" id="commentArea"></div>
          <button class="plus-btn" title="Open raw / excerpt panel"><svg class="icon" aria-hidden="true"><use href="../icons/dive-in_doc.svg#icon"></use></svg></button>
        </div>
        <div class="sentence" id="sentenceArea"></div>
      </div>
      <div class="result-panel" id="resultPanel"></div>
    </section>
  </div>
</main>

<!-- Plus modal -->
<div class="modal-backdrop" id="plusModal">
  <div class="modal">
    <div class="modal-header">
      <button id="toggleView">Switch to original excerpt</button>
      <button id="closePlus">×</button>
    </div>
    <div class="modal-content mono" id="plusContent"></div>
  </div>
</div>

<!-- Parameter modal -->
<div class="modal-backdrop" id="paramModal">
  <div class="modal param-modal">
    <div class="modal-header">
      <div class="param-title">Parameters</div>
      <button id="closeParam">×</button>
    </div>

    <div class="param-body">
      <div class="param-row">
        <div>Word cap:</div>
        <input id="pWordCap" type="number" min="0"/>
      </div>

      <div class="param-row">
        <div>Bar height:</div>
        <input id="pBarHeight" type="number" min="1"/>
      </div>

      <div class="param-row">
        <div>Bg color:</div>
        <input id="pBgColor" type="text"/>
      </div>

      <div class="param-row">
        <div>Display width:</div>
        <input id="pDisplayWidth" type="number" min="0"/>
      </div>
    </div>

    <div class="param-actions">
      <button id="pCancel">Cancel</button>
      <button id="pApply">Validate &amp; process</button>
    </div>
  </div>
</div>

<script src="structure_display_v4.js"></script>
</body>
</html>
